<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Forgot Account</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:object="${forgotAccountDto}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" th:field="${forgotAccountDto.userName}">
                                <p th:if="${#fields.hasErrors('userName')}" th:errorclass="text-danger" th:errors="${forgotAccountDto.userName}"></p>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" th:field="${forgotAccountDto.phoneNumber}">
                                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="${forgotAccountDto.phoneNumber}"></p>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" th:field="${forgotAccountDto.passWord}">
                                <p th:if="${#fields.hasErrors('passWord')}" th:errorclass="text-danger" th:errors="${forgotAccountDto.passWord}"></p>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" class="form-control" th:field="${forgotAccountDto.conFirmPassWord}">
                                <p th:if="${#fields.hasErrors('conFirmPassWord')}" th:errorclass="text-danger" th:errors="${forgotAccountDto.conFirmPassWord}"></p>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/login">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
