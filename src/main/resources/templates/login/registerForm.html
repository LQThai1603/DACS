<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:object="${registerDto}">
							<div th:if="${error != null}" class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" th:field="${registerDto.userName}">
                                <p th:if="${#fields.hasErrors('userName')}" th:errorclass="text-danger" th:errors="${registerDto.userName}"></p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" th:field="${registerDto.passWord}">
                                <p th:if="${#fields.hasErrors('passWord')}" th:errorclass="text-danger" th:errors="${registerDto.passWord}"></p>                  
                            </div>
	                        <div class="form-group">
	                            <label for="password">Confirm Password</label>
	                            <input type="password" class="form-control" th:field="${registerDto.conFirmPassWord}">
	                            <p th:if="${#fields.hasErrors('conFirmPassWord')}" th:errorclass="text-danger" th:errors="${registerDto.conFirmPassWord}"></p>
	                        </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/login">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
