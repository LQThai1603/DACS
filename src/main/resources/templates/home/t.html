<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .post-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 40px;
            margin-top: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }

        .post-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .post-content {
            margin-bottom: 20px;
            font-size: 1em;
        }

        .post-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .like-button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .like-button img {
            width: 48px;
            height: 48px;
            transition: transform 0.2s;
        }

        .like-button img:hover {
            transform: scale(1.1);
        }

        .like-button img:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <div class="post-container">
        <div class="post-header">Post Title</div>
        <div class="post-image-container">
            <a href="image-url.html">
                <img class="post-image" src="default.png" alt="Post Image">
            </a>
        </div>
        <div class="post-content">This is the content of the post. It can be multiple lines long and contain various
            types of content.</div>
        <div class="post-actions">
            <button class="like-button">
                <img src="tim.png" alt="Like">
            </button>
        </div>
    </div>
    <div class="post-container">
        <div class="post-header">Post Title</div>
        <div class="post-image-container">
            <a href="image-url.html">
                <img class="post-image" src="default.png" alt="Post Image">
            </a>
        </div>
        <div class="post-content">This is the content of the post. It can be multiple lines long and contain various
            types of content.</div>
        <div class="post-actions">
            <button class="like-button">
                <img src="tim.png" alt="Like">
            </button>
        </div>
    </div>

</body>

</html>
